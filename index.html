<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marchzins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-switch">
            <button onclick="window.location.href='index.html'" class="active">DE</button>
            <button onclick="window.location.href='index-en.html'">EN</button>
        </div>
        <h1 id="title">Marchzins Rechner</h1>
    </header>

    <section>
        <form id="marchzins-form">
            <label for="capital">Startkapital:</label>
            <input type="number" id="capital" step="100" required>

            <label for="interest-rate">Zinssatz (%):</label>
            <input type="number" id="interest-rate" step="0.1" required>

            <label for="birthday">Geburtstag:</label>
            <input type="date" id="birthday" required>

            <div class="button-group">
                <button type="submit">Berechnen</button>
                <button type="button" id="reset-btn">Zur√ºcksetzen</button>
            </div>
        </form>

        <div id="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
