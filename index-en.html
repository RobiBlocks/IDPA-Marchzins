<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March Interest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-switch">
            <button onclick="window.location.href='index.html'">DE</button>
            <button onclick="window.location.href='index-en.html'" class="active">EN</button>
        </div>
        <h1 id="title">March Interest Calculator</h1>
    </header>

    <section>
        <form id="marchzins-form">
            <label for="capital">Initial Capital:</label>
            <input type="number" id="capital" step="100" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" step="0.1" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" required>

            <div class="button-group">
                <button type="submit">Calculate</button>
                <button type="button" id="reset-btn">Reset</button>
            </div>
        </form>

        <div id="result"></div>
    </section>

    <script src="script-en.js"></script>
</body>
</html>
